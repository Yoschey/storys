<html lang="en">

        <!-- Tailwind CSS -->
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-100">
       <!-- Include the menu -->
        <div id="menu-container"></div>

        <div class="container mx-auto px-4 py-8"></div>

                        <p class="text-gray-600 mt-2">Entdecke die magischen Länder einer fremden Welt...</p>
                    </div>

                <a href="story3.html" class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition-shadow duration-300">

                    </div>
                </a>
                <!-- Story Card 4 -->
                <a href="story4.html" class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition-shadow duration-300">
                    <div class="h-48 overflow-hidden">

                    </div>
                    <div class="p-4">
                        <h2 class="text-xl font-semibold text-gray-800">Brainfart #1</h2>
                        <p class="text-gray-600 mt-2">Nur ein Hirnfurz der mal raus musste</p>
                    </div>
                </a>
            </div>
        </div>
    </body>
    <!-- Script to load the menu -->
        <script>
            // Fetch and insert the menu
            fetch('menu.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('menu-container').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error loading menu:', error);
                });
        </script>
</html>
